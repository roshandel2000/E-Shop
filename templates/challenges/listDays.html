{% extends "layout.html" %}

{% block page_title %}
    List of the Days
{% endblock %}

{% block content %}
    {% for day in days %}
        <ul>
            <li>
                <a href="{% url 'days_of_the_week' day %}"> {{ day|title }} </a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
