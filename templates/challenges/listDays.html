<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of the Days</title>
</head>
<body>
    {% for day in days %}
        <ul>
            <li>
                <a href="{% url 'days_of_the_week' day %}"> {{ day|title }} </a>
            </li>
        </ul>
    {% endfor %}

</body>
</html>
